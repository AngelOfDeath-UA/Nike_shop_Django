      <h1 class="user-profile__title">Особистий кабінет</h1>

      <!-- BODY CONTENT -->
      <form
        name="user-profile-form"
        class="user-profile__form"
        id="user-profile-form"
        method="post"
        action="#"
      >
        <div class="user-profile__head">
          <div class="user-profile__img">
            <img src="../../static/img/profile/user.svg" />
            <label class="user-profile__img-label"><input type="file" /></label>
          </div>

          <div class="user-profile__name">
            <label for="user-profile__name">
              ПІБ*
              <input
                name="name"
                id="user-profile__name"
                type="text"
                placeholder="Ваше прізвище ім’я по-батькові"
                required
              />
            </label>
          </div>
        </div>

        <div class="user-profile__center">
          <div class="user-profile__left">
            <label for="user-profile__birth">
              Дата народження*
              <input
                name="name"
                id="user-profile__birth"
                type="text"
                placeholder="01.01.1980"
                required
              />
            </label>
            <label for="user-profile__email">
              Електронна пошта*
              <input
                name="email"
                id="user-profile__email"
                type="email"
                placeholder="mail@blabla.ua"
                required
              />
            </label>
            <label class="user-profile__dropdown">
              Місто
              <select class="user-profile__dropdown-select select-dropdown">
                <option value="ky">Київ</option>

                </option>

                width="16"
                height="6"
                class="select-dropdown__icon"
                viewBox="0 0 16 6"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.291 0L7.64549 6L-2.95639e-05 5.96724e-06L15.291 0Z"
                />
              </svg>
            </label>
          </div>

          <div class="user-profile__right">
            <label for="user-profile__phone">
              Контактний номер*
              <input
                name="phone"
                id="user-profile__phone"
                type="tel"
                placeholder="+38 (011) 222 33 44"
                required
              />
            </label>
            <label for="user-profile__country user-profile__dropdown">
              Країна
              <select class="user-profile__dropdown-select select-dropdown">
                <option value="ky">Польша</option>
                <option value="ar">Німечинна</option>
                <option value="bg">Чехія</option>
                <option value="bn">Литва</option>
                <option value="ca">Франція</option>
                <option value="cs">Угорщина</option>
                <option value="da">Румунія</option>
                <option value="de">Молдова</option>
                <option value="el">Латвія</option>
                <option value="en">Сербія</option>

                <option value="id">Великобританія</option>
                <option value="it">Швеція</option>
                <option value="ja">Фінляндія</option>

                  value="ua"
                  selected
                >
                  Україна
                </option>
              </select>
              <svg
                width="16"
                height="6"
                class="select-dropdown__icon"
                viewBox="0 0 16 6"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.291 0L7.64549 6L-2.95639e-05 5.96724e-06L15.291 0Z"
                />
              </svg>
            </label>
            <label for="user-profile__zip-code">
              Поштовий індекс
              <input
                name="zip-code"
                id="user-profile__zip-code"
                type="number"
                placeholder="12345"
              />
            </label>
          </div>
        </div>

        <div class="user-profile__addres">
          <label for="user-profile__address">
            Адреса
            <input
              type="text"
              name="address"
              id="user-profile__address"
              placeholder="Ваша адреса"
            />
          </label>
        </div>

        <div class="user-profile__buttons">
          <button
            class="user-profile__save"
            type="submit"
            name="save"
          >
            Зберегти
          </button>
          <button
            class="user-profile__reset"
            type="reset"
            name="reset"
          >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Очистити
          </button>
        </div>
      </form>
