{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Log in/Sign up screen animation</title>

    <link
      rel="stylesheet"
      href="{% static 'css/main.min.css'%}"
    />
  </head>

  <body>
    <section class="registration">
      <div class="bg-container">
        <div class="container">
          <div class="frame">
            <div class="nav">
              <ul class="links">
                <li class="signin-active"><a class="btn">Увійти</a></li>
                <li class="signup-inactive">
                  <a class="btn">Зареєструватися</a>
                </li>
              </ul>
            </div>
            <div
              ng-app
              ng-init="checked = false"
            >
              <form
                class="form-signin"
                action=""
                method="post"
                name="form"
              >
                <label for="username">Ім'я користувача</label>
                <input
                  class="form-styling"
                  type="text"
                  name="username"
                  placeholder=""
                />
                <label for="password">Пароль</label>
                <input
                  class="form-styling"
                  type="text"
                  name="password"
                  placeholder=""
                />
                <input
                  type="checkbox"
                  id="checkbox"
                />
                <label for="checkbox"
                  ><span class="ui"></span>Залишитися в обліковому записі</label
                >
                <div class="btn-animate">
                  <a class="btn-signin">Увійти</a>
                </div>

                <div class="signin-socials">Увійти, як користувач:</div>

                <div class="btn-gmail">
                  <a
                    ><span></span>
                    <span></span>
                    <span></span>
                    <span></span
                    ><img
                      src="{% static 'img/icons/gmail-icon.svg'%}"
                      alt="icon gmail"
                  /></a>
                </div>
              </form>

              <form
                class="form-signup"
                action=""
                method="post"
                name="form-register"
              >
                <label for="fullname">Повне ім'я</label>
                <input
                  class="form-styling"
                  type="text"
                  name="fullname"
                  placeholder=""
                />
                <label for="email">Пошта</label>
                <input
                  class="form-styling"
                  type="text"
                  name="email"
                  placeholder=""
                />
                <label for="password">Пароль</label>
                <input
                  class="form-styling"
                  type="text"
                  name="password"
                  placeholder=""
                />
                <label for="confirmpassword">Повторити пароль</label>
                <input
                  class="form-styling"
                  type="text"
                  name="confirmpassword"
                  placeholder=""
                />
                <a
                  ng-click="checked = !checked"
                  class="btn-signup"
                  >Sign Up</a
                >
              </form>

              <div class="success">
                <svg
                  width="270"
                  height="270"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 60 60"
                  id="check"
                  ng-class="checked ? 'checked' : ''"
                >
                  <path
                    fill="#ffffff"
                    d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                      c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                      c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578"
                  ></path>
                </svg>
                <div class="successtext">
                  <p>Дякуємо за реєстрацію! Перевірте свій email.</p>
                </div>
              </div>

              <div class="forgot">
                <a href="#">Забули свій пароль?</a>
              </div>

              <div>
                <div class="cover-photo"></div>
                <div class="profile-photo" background =
                url(https://dl.dropboxusercontent.com/u/22006283/preview/codepen/nature-water-rocks-hiking.jpg)>
              </div>
              <h1 class="welcome">Добро пожаловать, Chris</h1>
              <a
                class="btn-goback"
                value="Refresh"
                onClick="history.go()"
                >Повернутися назад</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
